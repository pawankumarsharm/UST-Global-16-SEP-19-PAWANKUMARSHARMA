<form action="" class="col-md-4 offset-4 mt-5 mb-5 card card-body bg-light" #form="ngForm" (ngSubmit)=submitForm(form)>
    <h1 class="text-center bg-dark text-white">Login Form</h1>
    <div class="form-group">
        <input type="text" name="email" id="email" placeholder="Enter mail..." class="form-control" #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
         <p class="alert alert-danger" *ngIf="name.errors.required">*This field is required</p>
        </div>
    </div>
    <div class="form-group"> 
            <input type="text" name="password" id="password" placeholder="Enter password..." class="form-control" #password="ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">*This field is required</p>
            </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">Login</button>
    </div>
</form>
